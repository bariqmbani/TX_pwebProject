<!DOCTYPE html>
<html>
<head>
	<title>Thunder Express</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/responsive.css">
	<link rel="stylesheet" href="css/bootstrap-grid.css">
</head>

<body>

	<header>
		<div class="navbar">
			<img id="logo" src="img/logo.png">
			<nav>
				<ul>
					<!--<li><font color="yellow">Home</font></li>-->
					<li><a href="#">Home</a></li>
					<li><a href="#">Deliver Now</a></li>
					<li><a href="#">Services</a></li>
					<li><a href="#">About Us</a></li>
				</ul>
			</nav>	
		</div>			
	</header>

	<div class="container">
	<h1>Deliver Now</h1> <br>
		<div class="row">
			
			<div class="sender-info col-sm-6">
				<form method="POST" name="sender-info">
				
				<label>Sender Information</<label>
				<table border="0">
				<tr>
					<td><label>Name</label></td>
					<td><input type="text"></td>
				</tr>

				<tr>
					<td><label>Phone</label></td>
					<td><input type="text"></td>
				</tr>

				<tr>
					<td><label>City</label></td>
					<td><input type="text"></td>
				</tr>

				<tr>
					<td><label>Adress</label></td>
					<td><input type="text"></td>
				</tr>
				</table>
				</div>

				<div class="recipient-info col-sm-6">
				<label>Recipient Information</label>
				<table border="0">
					<tr>
					<td><label>Name</label></td>
					<td><input type="text"></td>
				</tr>

				<tr>
					<td><label>Phone</label></td>
					<td><input type="text"></td>
				</tr>

				<tr>
					<td><label>City</label></td>
					<td><input type="text"></td>
				</tr>

				<tr>
					<td><label>Adress</label></td>
					<td><input type="text"></td>
				</tr>
				</table>
				</div>

			<div class="package-info col-sm-12">
				<label>Package Information</label>
				<table>
					<tr>
						<td><label>Item Name</label></td>
						<td><input type="text"></td>
					</tr>

					<tr>
						<td><label>Weight</label></td>
						<td><input type="text"></td>
					</tr>

					<tr>
						<td><label>Dimension</label></td>
						<td><input type="text" placeholder="L"></td>
						<td><input type="text" placeholder="W"></td>
						<td><input type="text" placeholder="H"></td>
					</tr>
				</table>
				<button class="button">Deliver Now</button>
			</div>
			</form>
		</div>	
	</div>
	
	
</body>
</html>
